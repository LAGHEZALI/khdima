<div style="z-index:6;">

  <div (click)="close()" style="background: #e65100; cursor: pointer;" class="w3-center w3-round-xxlarge" >
    <img style="padding: 0 0; margin: 0 0;" src="assets/images/khdima-btn.png" width="50px" class="w3-image" />
  </div>

  <mat-list>
    
    <div>
      <mat-divider></mat-divider>
      <mat-list-item >
        <span style="color: #e65100">
          <i class="fas fa-search"></i>
        </span>
        <button (click)="search()" mat-button class="w3-block" color="accent">Recherche / Filtrer</button>
      </mat-list-item>
    </div>

    <div>
      <mat-divider></mat-divider>
      <mat-list-item >
        <span style="color: #e65100">
          <i class="fas fa-plus-circle"></i>
        </span>
        <button (click)="addPost()" mat-button class="w3-block" color="accent">Ajouter un poste</button>
      </mat-list-item>
    </div>

    <div>
      <mat-divider></mat-divider>
      <mat-list-item >
        <span style="color: #e65100">
          <i class="fas fa-sort-amount-up"></i>
        </span>
        <button routerLink="rank" mat-button class="w3-block" color="accent">Classement</button>
      </mat-list-item>
    </div>

    <div  class="w3-border w3-round-xxlarge w3-border-red">
      <mat-list-item >
        <span style="color: #c41212">
          <i class="fas fa-bug"></i>
        </span>
        <button routerLink="bug" mat-button class="w3-block" style="color: #c41212">Reporter un bug</button>
      </mat-list-item>
    </div>
    
  </mat-list>

</div>
