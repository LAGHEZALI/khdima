<div>
  <h1 style="color: #f76b0e;" mat-dialog-title>
    <span style="color: #f76b0e; margin: 10px">
      <i class="fas fa-microphone"></i>
    </span>
    {{'Enregistrement Vocal' |translate}}
  </h1>
  <div id="content" mat-dialog-content>
    <div class="w3-margin w3-padding" id="waveform"></div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-evenly center" mat-dialog-actions>

    <button (click)="play()" color="{{btnPlayColor}}" mat-mini-fab>
      <span class="w3-large">
        <i class="fas fa-{{btn}}"></i>
      </span>
    </button>

    <button (click)="stop()" color="{{btnStopColor}}" mat-mini-fab>
      <span class="w3-large">
        <i class="fas fa-stop"></i>
      </span>
    </button>

    <button (click)="close()" class="w3-red"  mat-mini-fab>
      <span class="w3-xlarge">
        <i class="fas fa-times"></i>
      </span>
    </button>
    
  </div>
</div>
